<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&display=swap');
        
        body { background: transparent; font-family: 'Chakra Petch', sans-serif; margin: 0; padding: 20px; color: white; }

        /* प्रोफेशनल स्कोरबोर्ड */
        .scoreboard { width: 600px; background: linear-gradient(180deg, #001d4a, #003366); border-radius: 10px; overflow: hidden; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5)); border-bottom: 5px solid #efb920; }
        .match-header { background: #efb920; color: #001d4a; text-align: center; padding: 5px; font-size: 18px; font-weight: bold; text-transform: uppercase; }
        .main-score { display: flex; justify-content: space-between; align-items: center; padding: 15px 25px; }
        .team-box { display: flex; flex-direction: column; }
        .team-name { font-size: 28px; color: #efb920; }
        .score-val { font-size: 48px; font-weight: bold; }
        .overs-val { font-size: 20px; color: #ccc; }

        /* बॉल्स का गोला */
        .balls-row { background: rgba(0,0,0,0.5); padding: 10px 25px; display: flex; gap: 8px; justify-content: flex-end; }
        .ball-dot { width: 30px; height: 30px; border-radius: 50%; background: #333; display: flex; align-items: center; justify-content: center; font-size: 14px; border: 2px solid #555; }
        .ball-active { background: #efb920; color: black; border-color: #fff; transform: scale(1.1); }
        .ball-w { background: #e74c3c; color: white; }

        /* कंट्रोल पैनल (यह लाइव स्ट्रीम में छुपाना होगा या नीचे रखना होगा) */
        .admin-panel { margin-top: 30px; background: #fff; padding: 20px; border-radius: 10px; color: #000; width: 600px; display: flex; flex-wrap: wrap; gap: 10px; }
        button { padding: 10px 15px; font-size: 16px; font-weight: bold; cursor: pointer; border-radius: 5px; border: none; background: #004b93; color: white; transition: 0.2s; }
        button:hover { background: #efb920; color: #000; }
        .btn-w { background: #e74c3c; }
        .btn-reset { background: #333; }
        input { padding: 8px; width: 120px; border: 1px solid #ccc; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="scoreboard">
        <div class="match-header" id="m-title">LIVE MATCH</div>
        <div class="main-score">
            <div class="team-box">
                <div class="team-name" id="t-name">TEAM NAME</div>
                <div class="score-val"><span id="r">0</span>/<span id="w">0</span></div>
            </div>
            <div class="overs-val"><span id="ov">0.0</span> OV</div>
        </div>
        <div class="balls-row" id="ball-container">
            <div class="ball-dot">1</div><div class="ball-dot">2</div><div class="ball-dot">3</div>
            <div class="ball-dot">4</div><div class="ball-dot">5</div><div class="ball-dot">6</div>
        </div>
    </div>

    <div class="admin-panel">
        <input type="text" id="in-team" placeholder="टीम का नाम">
        <button onclick="updateTeam()">नाम बदलें</button>
        <hr style="width:100%">
        <button onclick="addRun(1)">+1 Run</button>
        <button onclick="addRun(4)">+4 Run</button>
        <button onclick="addRun(6)">+6 Run</button>
        <button class="btn-w" onclick="addWicket()">Wicket</button>
        <button onclick="nextBall()">Next Ball</button>
        <button class="btn-reset" onclick="resetOver()">Reset Over</button>
    </div>

    <script>
        let runs = 0, wickets = 0, overs = 0, balls = 0, currentBall = 0;

        function updateTeam() {
            document.getElementById('t-name').innerText = document.getElementById('in-team').value;
        }

        function addRun(n) {
            runs += n;
            document.getElementById('r').innerText = runs;
        }

        function addWicket() {
            if(wickets < 10) {
                wickets++;
                document.getElementById('w').innerText = wickets;
                document.querySelectorAll('.ball-dot')[currentBall-1].classList.add('ball-w');
                document.querySelectorAll('.ball-dot')[currentBall-1].innerText = 'W';
            }
        }

        function nextBall() {
            if(currentBall < 6) {
                currentBall++;
                balls++;
                if(balls == 6) { 
                    overs++; balls = 0; 
                }
                document.getElementById('ov').innerText = overs + "." + balls;
                
                let dots = document.querySelectorAll('.ball-dot');
                dots[currentBall-1].classList.add('ball-active');
            }
        }

        function resetOver() {
            currentBall = 0;
            let dots = document.querySelectorAll('.ball-dot');
            dots.forEach((d, i) => {
                d.classList.remove('ball-active', 'ball-w');
                d.innerText = i + 1;
            });
        }
    </script>
</body>
</html>
