<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PRO TV CRICKET SCOREBOARD</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- GOOGLE FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

<style>
:root{
  --bg:#06142f;
  --gold:#fec309;
  --red:#ff0040;
  --blue:#004cff;
  --white:#fff;
}

body{
  margin:0;
  background:black;
  color:white;
  font-family:'Inter',sans-serif;
  overflow:hidden;
}

/* ===== TOP AUTO INFO STRIP ===== */
#infoStrip{
  height:26px;
  background:black;
  border-bottom:2px solid var(--gold);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:13px;
  font-weight:700;
  letter-spacing:1px;
  animation:slideIn .6s;
}

@keyframes slideIn{
  from{transform:translateY(-100%)}
  to{transform:translateY(0)}
}

/* ===== MAIN SCOREBOARD ===== */
#scoreboard{
  position:relative;
  background:linear-gradient(135deg,#06142f,#002b6b);
  display:flex;
  align-items:center;
  height:110px;
  border-bottom:4px solid var(--gold);
  box-shadow:0 0 30px rgba(0,76,255,.7);
}

/* TEAM */
.teamBox{
  width:150px;
  background:var(--gold);
  color:black;
  font-family:'Teko',sans-serif;
  font-size:30px;
  font-weight:700;
  text-align:center;
}

/* SCORE */
.scoreBox{
  padding:0 20px;
  font-family:'Teko',sans-serif;
  font-size:64px;
  font-weight:700;
  letter-spacing:-2px;
}

.overs{
  font-size:22px;
  opacity:.8;
}

/* BATSMEN */
.batsmen{
  flex:1;
  padding-left:20px;
  font-size:18px;
}
.striker{color:var(--gold);font-weight:700}

/* RIGHT INFO */
.rightBox{
  width:260px;
  background:#111;
  text-align:center;
  border-left:2px solid var(--gold);
}

/* ===== BOTTOM STRIP ===== */
#bottomStrip{
  height:34px;
  background:black;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 12px;
  font-size:13px;
  border-bottom:1px solid #333;
}

/* ===== BIG EVENT STRIP ===== */
#bigEvent{
  position:absolute;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  font-family:'Teko',sans-serif;
  font-size:90px;
  font-weight:700;
  letter-spacing:8px;
  background:linear-gradient(90deg,#fec309,#ff0040,#fec309);
  color:black;
  z-index:999;
  animation:blast .25s infinite alternate;
}

@keyframes blast{
  from{transform:scale(1);opacity:.9}
  to{transform:scale(1.08);opacity:1}
}

/* ===== PLAYER CARD ===== */
#playerCard{
  position:absolute;
  right:20px;
  bottom:160px;
  width:260px;
  background:black;
  border:2px solid var(--gold);
  padding:12px;
  display:none;
  animation:fadeUp .5s;
}

@keyframes fadeUp{
  from{transform:translateY(40px);opacity:0}
  to{transform:translateY(0);opacity:1}
}

/* ===== LIVE CLOCK ===== */
#clock{
  position:absolute;
  top:6px;
  right:10px;
  font-size:11px;
  opacity:.7;
}
</style>
</head>

<body>

<div id="infoStrip">WELCOME TO LIVE MATCH</div>

<div id="scoreboard">
  <div id="bigEvent"></div>

  <div class="teamBox" id="team">TEAM A</div>

  <div class="scoreBox">
    <span id="runs">0</span>-<span id="wkts">0</span>
    <span class="overs">(<span id="overs">0.0</span>)</span>
  </div>

  <div class="batsmen">
    <div id="b1" class="striker">BATSMAN 1 0(0)</div>
    <div id="b2">BATSMAN 2 0(0)</div>
  </div>

  <div class="rightBox">
    <div>TARGET</div>
    <div style="font-size:26px;font-family:Teko" id="target">0</div>
  </div>

  <div id="clock"></div>
</div>

<div id="bottomStrip">
  <div id="bowler">BOWLER</div>
  <div id="crr">CRR: 0.00</div>
</div>

<div id="playerCard"></div>

<script>
/* ===== FIREBASE CONFIG ===== */
firebase.initializeApp({
  databaseURL:"YOUR_FIREBASE_DATABASE_URL"
});
const db = firebase.database().ref("tv_scoreboard");

/* ===== STATE ===== */
let st={
 r:0,w:0,o:0,b:0,
 team:"TEAM A",
 target:0,
 strike:1,
 p1:{n:"BATSMAN 1",r:0,b:0},
 p2:{n:"BATSMAN 2",r:0,b:0},
 bowler:"BOWLER",
 anim:"",
 infoIndex:0
};

/* ===== AUTO INFO ROTATION ===== */
function rotateInfo(){
 let arr=[
  `${st.team} NEEDS ${st.target-st.r} RUNS`,
  `CRR ${(st.r/((st.o*6+st.b)||1)*6).toFixed(2)}`,
  `STRIKER ${st.strike===1?st.p1.n:st.p2.n}`,
  `OVERS ${st.o}.${st.b}`
 ];
 infoStrip.innerText=arr[st.infoIndex%arr.length];
 st.infoIndex++;
}
setInterval(rotateInfo,4000);

/* ===== CLOCK ===== */
setInterval(()=>{
 let d=new Date();
 clock.innerText=d.toLocaleTimeString();
},1000);

/* ===== BIG EVENT ===== */
function showEvent(txt){
 bigEvent.innerText=txt;
 bigEvent.style.display="flex";
 setTimeout(()=>bigEvent.style.display="none",1800);
}

/* ===== PLAYER CARD ===== */
function showPlayerCard(){
 let p=st.strike===1?st.p1:st.p2;
 playerCard.innerHTML=`<b>${p.n}</b><br>${p.r} (${p.b})`;
 playerCard.style.display="block";
 setTimeout(()=>playerCard.style.display="none",4000);
}

/* ===== FIREBASE LISTENER ===== */
db.on("value",s=>{
 if(!s.val())return;
 st=s.val();

 runs.innerText=st.r;
 wkts.innerText=st.w;
 overs.innerText=st.o+"."+st.b;
 team.innerText=st.team;
 target.innerText=st.target;
 bowler.innerText=st.bowler;

 b1.innerText=`${st.p1.n} ${st.p1.r}(${st.p1.b})`;
 b2.innerText=`${st.p2.n} ${st.p2.r}(${st.p2.b})`;

 b1.className=st.strike===1?"striker":"";
 b2.className=st.strike===2?"striker":"";

 if(st.anim){
   showEvent(st.anim);
 }
});
</script>

</body>
</html>
