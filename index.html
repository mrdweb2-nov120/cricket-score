<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap');
        
        body { background: transparent; font-family: 'Roboto', sans-serif; margin: 0; padding: 20px; color: white; overflow-x: hidden; }

        /* BROADCAST SCOREBOARD CSS */
        .broadcast-container { position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); width: 1100px; display: flex; flex-direction: column; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.8)); }
        .top-row { display: flex; height: 60px; background: linear-gradient(90deg, #001e42 0%, #004494 50%, #001e42 100%); border-bottom: 3px solid #fec309; }
        .team-section { width: 250px; background: #fec309; color: #001e42; display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 28px; }
        .score-section { width: 200px; display: flex; align-items: center; justify-content: center; font-size: 32px; font-weight: 900; background: #001e42; }
        .batsman-section { flex-grow: 1; display: flex; align-items: center; justify-content: space-around; font-size: 18px; border-left: 1px solid rgba(255,255,255,0.2); }
        .bowler-section { width: 250px; display: flex; align-items: center; justify-content: center; font-size: 18px; background: rgba(0,0,0,0.3); }
        .info-bar { height: 30px; background: rgba(0,0,0,0.85); display: flex; align-items: center; padding: 0 20px; font-size: 14px; gap: 20px; color: #fec309; }
        .active-bat { color: #fec309; font-weight: bold; }

        /* ADMIN PANEL CSS */
        .admin-panel { margin-top: 400px; background: #f4f4f4; color: #333; padding: 25px; border-radius: 15px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; width: 1100px; margin-left: auto; margin-right: auto; }
        .control-group { background: white; padding: 15px; border-radius: 10px; border: 1px solid #ddd; }
        h3 { margin-top: 0; font-size: 16px; color: #004494; border-bottom: 2px solid #fec309; padding-bottom: 5px; }
        .btn-row { display: flex; gap: 5px; margin-top: 10px; flex-wrap: wrap; }
        button { padding: 8px 12px; cursor: pointer; border: none; border-radius: 4px; background: #004494; color: white; font-weight: bold; }
        .btn-minus { background: #e74c3c; }
        input { padding: 8px; width: 100%; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
    </style>
</head>
<body>

    <div class="broadcast-container">
        <div class="info-bar">
            <span id="tour-name">ICC T20 WORLD CUP 2024</span>
            <span id="match-status">1ST INNINGS | CRR: 0.00</span>
            <span id="target-info" style="margin-left:auto">TARGET: --</span>
        </div>
        <div class="top-row">
            <div class="team-section" id="disp-team">IND</div>
            <div class="score-section"><span id="disp-runs">0</span>-<span id="disp-wkt">0</span><span style="font-size:16px; margin-left:10px;">(<span id="disp-ov">0.0</span>)</span></div>
            <div class="batsman-section">
                <div id="bat1-box" class="active-bat"><span id="disp-bat1">Batsman 1</span>* <span id="disp-bat1r">0</span>(<span id="disp-bat1b">0</span>)</div>
                <div id="bat2-box"><span id="disp-bat2">Batsman 2</span> <span id="disp-bat2r">0</span>(<span id="disp-bat2b">0</span>)</div>
            </div>
            <div class="bowler-section">
                <span id="disp-bowl">Bowler</span>&nbsp; <span id="disp-bowl-fig">0-0-0-0</span>
            </div>
        </div>
    </div>

    <div class="admin-panel">
        <div class="control-group">
            <h3>TEAM & MATCH</h3>
            <input type="text" id="in-tour" placeholder="Tournament Name" oninput="updateNames()">
            <input type="text" id="in-team" placeholder="Batting Team (IND)" oninput="updateNames()">
            <input type="text" id="in-target" placeholder="Target Score" oninput="updateNames()">
            <div class="btn-row">
                <button onclick="changeInnings()">Change Innings</button>
            </div>
        </div>

        <div class="control-group">
            <h3>RUNS & WICKETS</h3>
            <div class="btn-row">
                <button onclick="modScore('runs', 1)">+1</button>
                <button onclick="modScore('runs', 4)">+4</button>
                <button onclick="modScore('runs', 6)">+6</button>
                <button class="btn-minus" onclick="modScore('runs', -1)">-1</button>
            </div>
            <div class="btn-row">
                <button onclick="modScore('wkt', 1)">+ Wkt</button>
                <button class="btn-minus" onclick="modScore('wkt', -1)">- Wkt</button>
            </div>
            <div class="btn-row">
                <button onclick="modScore('ball', 1)">+ Ball</button>
                <button class="btn-minus" onclick="modScore('ball', -1)">- Ball</button>
            </div>
        </div>

        <div class="control-group">
            <h3>BATSMEN (Striker: *)</h3>
            <input type="text" id="in-bat1" placeholder="Batsman 1 Name" oninput="updateNames()">
            <div class="btn-row">
                <button onclick="modBat(1, 'r', 1)">+R</button>
                <button class="btn-minus" onclick="modBat(1, 'r', -1)">-R</button>
                <button onclick="modBat(1, 'b', 1)">+B</button>
                <button onclick="setStriker(1)">Set Striker</button>
            </div>
            <hr>
            <input type="text" id="in-bat2" placeholder="Batsman 2 Name" oninput="updateNames()">
            <div class="btn-row">
                <button onclick="modBat(2, 'r', 1)">+R</button>
                <button class="btn-minus" onclick="modBat(2, 'r', -1)">-R</button>
                <button onclick="modBat(2, 'b', 1)">+B</button>
                <button onclick="setStriker(2)">Set Striker</button>
            </div>
        </div>
    </div>

    <script>
        let data = {
            runs: 0, wkt: 0, balls: 0, overs: 0,
            bat1r: 0, bat1b: 0, bat2r: 0, bat2b: 0,
            striker: 1, innings: 1
        };

        function updateNames() {
            document.getElementById('tour-name').innerText = document.getElementById('in-tour').value || "ICC T20 WORLD CUP 2024";
            document.getElementById('disp-team').innerText = document.getElementById('in-team').value || "IND";
            document.getElementById('disp-bat1').innerText = document.getElementById('in-bat1').value || "Batsman 1";
            document.getElementById('disp-bat2').innerText = document.getElementById('in-bat2').value || "Batsman 2";
            document.getElementById('target-info').innerText = "TARGET: " + (document.getElementById('in-target').value || "--");
        }

        function modScore(type, val) {
            if(type === 'runs') data.runs += val;
            if(type === 'wkt') data.wkt += val;
            if(type === 'ball') {
                data.balls += val;
                if(data.balls >= 6) { data.overs++; data.balls = 0; }
                if(data.balls < 0) { data.overs--; data.balls = 5; }
            }
            refreshDisplay();
        }

        function modBat(num, type, val) {
            data['bat'+num+type] += val;
            refreshDisplay();
        }

        function setStriker(n) {
            data.striker = n;
            document.getElementById('bat1-box').className = (n===1) ? 'active-bat' : '';
            document.getElementById('bat2-box').className = (n===2) ? 'active-bat' : '';
        }

        function refreshDisplay() {
            document.getElementById('disp-runs').innerText = data.runs;
            document.getElementById('disp-wkt').innerText = data.wkt;
            document.getElementById('disp-ov').innerText = data.overs + "." + data.balls;
            document.getElementById('disp-bat1r').innerText = data.bat1r;
            document.getElementById('disp-bat1b').innerText = data.bat1b;
            document.getElementById('disp-bat2r').innerText = data.bat2r;
            document.getElementById('disp-bat2b').innerText = data.bat2b;
            
            let crr = (data.runs / (data.overs + data.balls/6) || 0).toFixed(2);
            document.getElementById('match-status').innerText = data.innings + (data.innings==1?"ST":"ND") + " INNINGS | CRR: " + crr;
        }

        function changeInnings() {
            data.innings = data.innings === 1 ? 2 : 1;
            refreshDisplay();
        }
    </script>
</body>
</html>
