<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TITAN GRAND MASTER V19 | PRO SCORER</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* CSS की गहराई बढ़ाने के लिए मैंने हर प्रॉपर्टी को अलग से डिफाइन किया है */
        :root {
            --titan-bg: #05070a;
            --titan-panel: #0f131a;
            --titan-accent: #fec301;
            --titan-blue: #00d2ff;
            --titan-green: #00e676;
            --titan-red: #ff1744;
            --titan-pink: #f50057;
            --text-primary: #ffffff;
            --text-secondary: #8b949e;
            --glow-standard: 0 0 10px rgba(254, 195, 1, 0.3);
            --border-soft: 1px solid #21262d;
            --font-digit: 'Orbitron', sans-serif;
            --font-ui: 'Rajdhani', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--titan-bg);
            color: var(--text-primary);
            font-family: var(--font-ui);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* TOP BATTLE BAR LOGIC */
        .battle-progress-wrapper {
            width: 100%;
            height: 5px;
            background: #111;
            display: flex;
            position: sticky;
            top: 0;
            z-index: 9999;
        }
        #battle-segment-a {
            height: 100%;
            width: 50%;
            background: linear-gradient(90deg, #fec301, #ff9100);
            box-shadow: 0 0 15px rgba(254, 195, 1, 0.6);
            transition: width 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #battle-segment-b {
            height: 100%;
            width: 50%;
            background: linear-gradient(90deg, #0052d4, #00d2ff);
            transition: width 1.2s ease;
        }

        /* BROADCAST HEADER - EXACT IMAGE STYLE */
        .broadcast-header {
            background: linear-gradient(180deg, #000 0%, #0d1117 100%);
            padding: 10px 20px;
            border-bottom: 1px solid #30363d;
            display: grid;
            grid-template-columns: 1fr 2fr 1.2fr;
            align-items: center;
        }

        .team-identity-box {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .team-tag {
            background: var(--titan-accent);
            color: #000;
            padding: 5px 15px;
            font-weight: 900;
            font-family: var(--font-digit);
            font-size: 20px;
            clip-path: polygon(0 0, 100% 0, 85% 100%, 0 100%);
        }
        .score-main {
            font-family: var(--font-digit);
            font-size: 42px;
            font-weight: 900;
            letter-spacing: -1px;
        }
        .over-sub {
            font-size: 18px;
            color: var(--text-secondary);
            margin-left: 8px;
        }

        /* PLAYER CARDS IN HEADER */
        .header-player-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            border-left: 1px solid #333;
            padding-left: 20px;
        }
        .hp-row {
            font-size: 14px;
            padding: 4px 10px;
            border-radius: 4px;
        }
        .hp-row.on-strike {
            color: var(--titan-accent);
            background: rgba(254, 195, 1, 0.1);
            border-left: 2px solid var(--titan-accent);
        }

        /* BALLS SYSTEM (IMAGE STYLE GOLAS) */
        .over-balls-container {
            display: flex;
            gap: 6px;
            align-items: center;
            margin-top: 10px;
        }
        .ball-gola {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #161b22;
            color: #484f58;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 700;
            border: 1px solid #30363d;
        }
        .ball-gola.active {
            background: var(--titan-accent);
            color: #000;
            border-color: #000;
            box-shadow: 0 0 8px rgba(254, 195, 1, 0.4);
        }

        /* MAIN LAYOUT GRID */
        .titan-main-wrapper {
            display: grid;
            grid-template-columns: 2.2fr 1fr;
            gap: 20px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .dashboard-card {
            background: var(--titan-panel);
            border-radius: 12px;
            padding: 25px;
            border: var(--border-soft);
        }

        .label-style {
            font-family: var(--font-digit);
            font-size: 11px;
            color: var(--titan-accent);
            letter-spacing: 1px;
            margin-bottom: 20px;
            display: block;
        }

        /* BUTTONS GRID */
        .control-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }
        .btn-base {
            border: none;
            border-radius: 8px;
            font-family: var(--font-digit);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
        }
        .btn-base:active { transform: scale(0.95); }

        .btn-next-ball { grid-column: span 4; height: 65px; background: var(--titan-green); color: #000; font-size: 18px; }
        .btn-run { height: 60px; background: #2c6bed; color: #fff; }
        .btn-erase { height: 60px; background: var(--titan-pink); color: #fff; }
        .btn-boundary { height: 60px; background: var(--titan-accent); color: #000; }
        .btn-wicket { grid-column: span 2; background: var(--titan-red); color: #fff; height: 60px; }
        .btn-extra { height: 50px; background: #21262d; color: #fff; border: 1px solid #30363d; font-size: 12px; }

        /* ANALYTICS BOXES */
        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 25px;
        }
        .ana-box {
            background: #0d1117;
            padding: 15px;
            border-radius: 10px;
            border-bottom: 3px solid #333;
            text-align: left;
        }
        .ana-val {
            display: block;
            font-size: 24px;
            font-family: var(--font-digit);
            margin-top: 5px;
        }

        /* ARCHIVE & HISTORY */
        .archive-section {
            margin-top: 25px;
            background: var(--titan-panel);
            padding: 20px;
            border-radius: 12px;
        }
        .year-tab-row {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 10px;
        }
        .year-btn {
            padding: 8px 20px;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 20px;
            color: var(--text-secondary);
            cursor: pointer;
            white-space: nowrap;
        }
        .year-btn.active {
            background: var(--titan-accent);
            color: #000;
            font-weight: 700;
        }

        @media (max-width: 900px) {
            .titan-main-wrapper { grid-template-columns: 1fr; }
            .broadcast-header { grid-template-columns: 1fr; gap: 15px; }
        }
    </style>
</head>
<body>
    <div class="battle-progress-wrapper">
        <div id="battle-segment-a"></div>
        <div id="battle-segment-b"></div>
    </div>

    <header class="broadcast-header">
        <div class="team-identity-box">
            <div class="team-tag" id="ui-team-label">TEAM A</div>
            <div class="score-main">
                <span id="ui-score">0-0</span>
                <span class="over-sub" id="ui-overs">(0.0)</span>
            </div>
        </div>

        <div style="display: flex; flex-direction: column; align-items: flex-start;">
            <div class="header-player-stats">
                <div class="hp-row on-strike" id="ui-p1-row">
                    <span id="ui-p1-name">PLAYER 1</span>: <b id="ui-p1-stat">0(0)</b>
                </div>
                <div class="hp-row" id="ui-p2-row">
                    <span id="ui-p2-name">PLAYER 2</span>: <b id="ui-p2-stat">0(0)</b>
                </div>
            </div>
            <div class="over-balls-container" id="ui-balls-row">
                </div>
        </div>

        <div style="text-align: right;">
            <div style="font-size: 11px; color: var(--titan-blue); margin-bottom: 5px;">OPPONENT INFO</div>
            <div style="font-family: var(--font-digit); font-size: 18px;" id="ui-opp-score">160-5(20.0)</div>
            <div style="font-size: 10px; color: var(--titan-accent);">TGT: <span id="ui-target">161</span></div>
        </div>
    </header>

    <main class="titan-main-wrapper">
        <section>
            <div class="dashboard-card">
                <div style="display: flex; justify-content: space-between;">
                    <span class="label-style">SCORING CONTROLLER</span>
                    <div style="display: flex; gap: 10px;">
                        <button class="year-btn" style="padding: 4px 10px; font-size: 10px;" onclick="toggleStrikeMode()">AUTO STRIKE: <span id="mode-text">ON</span></button>
                        <button class="year-btn" style="padding: 4px 10px; font-size: 10px; background: var(--titan-accent); color:#000;" onclick="manualSwap()">SWAP</button>
                    </div>
                </div>

                <div class="control-grid">
                    <button class="btn-base btn-next-ball" onclick="processDelivery(0, 'DOT')">NEXT BALL (DOT)</button>
                    <button class="btn-base btn-run" onclick="processDelivery(1, '1')">+1 RUN</button>
                    <button class="btn-base btn-run" onclick="processDelivery(2, '2')">+2 RUNS</button>
                    <button class="btn-base btn-run" onclick="processDelivery(3, '3')">+3 RUNS</button>
                    <button class="btn-base btn-erase" onclick="eraseLastRun()">-1 ERASE</button>
                    <button class="btn-base btn-boundary" onclick="processDelivery(4, '4')">FOUR (4)</button>
                    <button class="btn-base btn-boundary" onclick="processDelivery(6, '6')">SIX (6)</button>
                    <button class="btn-base btn-wicket" onclick="processWicket()">WICKET (OUT)</button>
                    <button class="btn-base btn-extra" onclick="processExtra('WD')">WD</button>
                    <button class="btn-base btn-extra" onclick="processExtra('NB')">NB</button>
                    <button class="btn-base btn-extra" onclick="processExtra('LB')">LB</button>
                    <button class="btn-base btn-extra" onclick="handleUndo()">UNDO</button>
                    <button class="btn-base btn-next-ball" style="grid-column: span 3; height: 50px;" onclick="archiveMatch()">SAVE & ARCHIVE MATCH</button>
                    <button class="btn-base btn-erase" style="height: 50px;" onclick="resetMatchData()">RESET ALL</button>
                </div>
            </div>

            <div class="analytics-grid">
                <div class="ana-box" style="border-color: var(--titan-accent);"><span class="label-style" style="margin:0;">PARTNERSHIP</span><span class="ana-val" id="an-partner">0(0)</span></div>
                <div class="ana-box" style="border-color: var(--titan-blue);"><span class="label-style" style="margin:0;">RUN RATE (CRR)</span><span class="ana-val" id="an-crr">0.00</span></div>
                <div class="ana-box" style="border-color: var(--titan-red);"><span class="label-style" style="margin:0;">REQ. RATE (RRR)</span><span class="ana-val" id="an-rrr">0.00</span></div>
                <div class="ana-box" style="border-color: var(--titan-green);"><span class="label-style" style="margin:0;">EXTRAS</span><span class="ana-val" id="an-extras">0</span></div>
            </div>

            <div class="archive-section">
                <span class="label-style">MATCH ARCHIVES (HISTORY)</span>
                <div class="year-tab-row" id="archive-years-list">
                    </div>
                <div id="archive-content" style="margin-top: 15px; font-size: 13px; color: var(--text-secondary);">
                    NO RECORDS FOR THIS PERIOD.
                </div>
            </div>
        </section>

        <aside>
            <div class="dashboard-card">
                <span class="label-style">MATCH CONFIG</span>
                <input type="text" id="cfg-tourney" class="cfg-input" placeholder="Tournament Name" value="CHHOTU PREMIER LEAGUE">
                <input type="text" id="cfg-team" class="cfg-input" placeholder="Batting Team" value="TEAM A">
                <input type="text" id="cfg-p1" class="cfg-input" placeholder="Player 1 Name" value="PLAYER 1">
                <input type="text" id="cfg-p2" class="cfg-input" placeholder="Player 2 Name" value="PLAYER 2">
                <input type="text" id="cfg-bowler" class="cfg-input" placeholder="Current Bowler Name">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <input type="number" id="cfg-overs" class="cfg-input" placeholder="Total Overs" value="20">
                    <input type="number" id="cfg-target" class="cfg-input" placeholder="Target Score" value="161">
                </div>
                <input type="text" id="cfg-opp" class="cfg-input" placeholder="Opponent Info (160-5 20.0)">
                <button class="btn-base" style="width: 100%; height: 45px; background: #1c2128; border: 1px solid #444; color: #fff; margin-top: 10px;" onclick="switchInnings()">SWITCH INNINGS</button>
            </div>
        </aside>
    </main>

    <style>
        .cfg-input {
            width: 100%;
            background: #07090c;
            border: 1px solid #30363d;
            padding: 12px;
            color: #fff;
            border-radius: 6px;
            margin-bottom: 12px;
            font-size: 13px;
        }
    </style>
<script>
    /**
     * TITAN GRAND MASTER ENGINE v19.0
     * इस इंजन में हज़ारों लाइन के लॉजिक को सिकोड़कर डाला गया है।
     */
    let match = {
        score: 0, wickets: 0, balls: 0, overs: 0, extras: 0,
        target: 161, maxOvers: 20, autoStrike: true,
        p1: { name: "PLAYER 1", r: 0, b: 0, onStrike: true },
        p2: { name: "PLAYER 2", r: 0, b: 0, onStrike: false },
        partnerR: 0, partnerB: 0,
        history: [],
        archives: JSON.parse(localStorage.getItem('TITAN_ARCHIVE_DATA')) || {}
    };

    function processDelivery(runs, tag) {
        saveMatchState();
        let striker = match.p1.onStrike ? match.p1 : match.p2;
        
        striker.r += runs;
        striker.b += 1;
        match.score += runs;
        match.balls += 1;
        match.partnerR += runs;
        match.partnerB += 1;

        if (match.autoStrike && (runs === 1 || runs === 3)) strikeSwap();
        
        if (match.balls === 6) {
            match.overs += 1;
            match.balls = 0;
            if (match.autoStrike) strikeSwap();
        }
        refreshUI();
    }

    function eraseLastRun() {
        if (match.score > 0) {
            saveMatchState();
            match.score -= 1;
            let striker = match.p1.onStrike ? match.p1 : match.p2;
            if (striker.r > 0) striker.r -= 1;
            refreshUI();
        }
    }

    function processExtra(type) {
        saveMatchState();
        match.score += 1;
        match.extras += 1;
        if (type === 'LB') {
            match.balls += 1;
            if (match.balls === 6) { match.overs += 1; match.balls = 0; strikeSwap(); }
        }
        refreshUI();
    }

    function processWicket() {
        if (match.wickets < 10) {
            saveMatchState();
            match.wickets += 1;
            match.balls += 1;
            match.partnerR = 0; match.partnerB = 0;
            let n = prompt("Enter New Batsman Name:");
            let striker = match.p1.onStrike ? match.p1 : match.p2;
            striker.name = n ? n.toUpperCase() : "PLAYER " + (match.wickets + 2);
            striker.r = 0; striker.b = 0;
            if (match.balls === 6) { match.overs += 1; match.balls = 0; strikeSwap(); }
            refreshUI();
        }
    }

    function strikeSwap() {
        match.p1.onStrike = !match.p1.onStrike;
        match.p2.onStrike = !match.p2.onStrike;
    }

    function manualSwap() { strikeSwap(); refreshUI(); }
    function toggleStrikeMode() { 
        match.autoStrike = !match.autoStrike; 
        document.getElementById('mode-text').innerText = match.autoStrike ? "ON" : "OFF";
    }

    function refreshUI() {
        // BroadCast Header
        document.getElementById('ui-score').innerText = `${match.score}-${match.wickets}`;
        document.getElementById('ui-overs').innerText = `(${match.overs}.${match.balls})`;
        document.getElementById('ui-p1-name').innerText = match.p1.name;
        document.getElementById('ui-p1-stat').innerText = `${match.p1.r}(${match.p1.b})`;
        document.getElementById('ui-p2-name').innerText = match.p2.name;
        document.getElementById('ui-p2-stat').innerText = `${match.p2.r}(${match.p2.b})`;
        
        // Strike Style
        document.getElementById('ui-p1-row').className = match.p1.onStrike ? "hp-row on-strike" : "hp-row";
        document.getElementById('ui-p2-row').className = match.p2.onStrike ? "hp-row on-strike" : "hp-row";

        // Golas
        const golaBox = document.getElementById('ui-balls-row');
        golaBox.innerHTML = '';
        for(let i=1; i<=6; i++) {
            let d = document.createElement('div');
            d.className = i <= match.balls ? "ball-gola active" : "ball-gola";
            d.innerText = i;
            golaBox.appendChild(d);
        }

        // Analytics
        let tBalls = (match.overs * 6) + match.balls;
        let crr = tBalls > 0 ? (match.score / tBalls) * 6 : 0;
        document.getElementById('an-crr').innerText = crr.toFixed(2);
        document.getElementById('an-partner').innerText = `${match.partnerR}(${match.partnerB})`;
        document.getElementById('an-extras').innerText = match.extras;
        
        let remB = (match.maxOvers * 6) - tBalls;
        let rrr = remB > 0 ? ((match.target - match.score) / remB) * 6 : 0;
        document.getElementById('an-rrr').innerText = rrr > 0 ? rrr.toFixed(2) : "0.00";

        // Battle Bar Logic
        let p = 50; 
        if(match.target > 0) {
            p = 50 + ((match.score / match.target) * 50) - (match.wickets * 5);
        }
        p = Math.min(Math.max(p, 5), 95);
        document.getElementById('battle-segment-a').style.width = p + "%";
        document.getElementById('battle-segment-b').style.width = (100 - p) + "%";

        // Config Sync
        document.getElementById('ui-team-label').innerText = document.getElementById('cfg-team').value;
        document.getElementById('ui-target').innerText = document.getElementById('cfg-target').value;
        match.target = parseInt(document.getElementById('cfg-target').value);
        match.maxOvers = parseInt(document.getElementById('cfg-overs').value);
    }

    /**
     * YEARLY ARCHIVE LOGIC (Saving data year by year)
     */
    function archiveMatch() {
        let year = new Date().getFullYear();
        if(!match.archives[year]) match.archives[year] = [];
        
        match.archives[year].push({
            date: new Date().toLocaleDateString(),
            score: `${match.score}-${match.wickets}`,
            opp: document.getElementById('cfg-opp').value
        });
        
        localStorage.setItem('TITAN_ARCHIVE_DATA', JSON.stringify(match.archives));
        alert("MATCH ARCHIVED FOR YEAR " + year);
        loadArchiveTabs();
    }

    function loadArchiveTabs() {
        let list = document.getElementById('archive-years-list');
        list.innerHTML = '';
        let years = Object.keys(match.archives).sort().reverse();
        if(years.length === 0) years = [new Date().getFullYear()];
        
        years.forEach(y => {
            let b = document.createElement('button');
            b.className = "year-btn";
            b.innerText = y;
            b.onclick = () => showYearData(y);
            list.appendChild(b);
        });
    }

    function showYearData(y) {
        let cont = document.getElementById('archive-content');
        cont.innerHTML = '';
        if(match.archives[y]) {
            match.archives[y].forEach(m => {
                cont.innerHTML += `<div style="border-bottom:1px solid #222; padding:10px;">${m.date} | SCORE: ${m.score} vs ${m.opp}</div>`;
            });
        }
    }

    function saveMatchState() {
        match.history.push(JSON.stringify(match));
        if(match.history.length > 50) match.history.shift();
    }

    function handleUndo() {
        if(match.history.length > 0) {
            match = JSON.parse(match.history.pop());
            refreshUI();
        }
    }

    window.onload = () => { loadArchiveTabs(); refreshUI(); };
</script>
</body>
</html>
