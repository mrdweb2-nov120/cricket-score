<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TITAN NEXT-GEN | PRO BROADCAST</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* मुख्य थीम कलर्स (इमेज के अनुसार) */
            --bg-deep: #0a0e14;
            --panel-bg: #151921;
            --accent-yellow: #fec301;
            --accent-blue: #00d2ff;
            --accent-green: #00e676;
            --accent-red: #ff3d00;
            --text-main: #f0f6fc;
            --text-dim: #8b949e;
            --border-glow: #30363d;
            
            /* एनिमेशन और ट्रांजिशन */
            --transition-fast: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 0.5s ease-in-out;
            --shadow-neon: 0 0 15px rgba(0, 210, 255, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* 1. TOP BATTLE PROGRESS BAR (NEW FEATURE) 
           यह पट्टी दिखाएगी कि कौन सी टीम मैच में भारी पड़ रही है।
        */
        .battle-bar-container {
            width: 100%;
            height: 8px;
            background: #222;
            position: fixed;
            top: 0;
            z-index: 2000;
            display: flex;
            overflow: hidden;
        }
        #battle-team-a { 
            width: 50%; 
            height: 100%; 
            background: linear-gradient(90deg, var(--accent-yellow), #ffd700); 
            transition: var(--transition-slow); 
            box-shadow: 2px 0 10px rgba(254, 195, 1, 0.8);
        }
        #battle-team-b { 
            width: 50%; 
            height: 100%; 
            background: linear-gradient(90deg, #005cff, var(--accent-blue)); 
            transition: var(--transition-slow); 
        }

        /* 2. BROADCAST SCOREBOARD (IMAGE STYLE) */
        .broadcast-header {
            background: linear-gradient(180deg, #000 0%, #0d1117 100%);
            padding: 15px 25px;
            border-bottom: 1px solid var(--border-glow);
            display: grid;
            grid-template-columns: 1fr 2fr 1.5fr;
            align-items: center;
            margin-top: 8px;
            gap: 20px;
        }

        .team-identity {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .team-flag {
            background: var(--accent-yellow);
            color: #000;
            padding: 8px 15px;
            font-weight: 900;
            font-family: 'Orbitron';
            clip-path: polygon(0 0, 100% 0, 85% 100%, 0 100%);
            font-size: 22px;
        }

        .main-score-digit {
            font-family: 'Orbitron';
            font-size: 48px;
            font-weight: 900;
            letter-spacing: -2px;
            display: flex;
            align-items: baseline;
            gap: 10px;
        }
        .overs-display {
            font-size: 20px;
            color: var(--text-dim);
            font-weight: 400;
        }

        .player-stats-header {
            display: flex;
            flex-direction: column;
            gap: 5px;
            border-left: 2px solid #333;
            padding-left: 20px;
        }
        .p-row {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            padding: 4px 8px;
            border-radius: 4px;
        }
        .p-row.active-strike {
            background: rgba(254, 195, 1, 0.15);
            color: var(--accent-yellow);
            border-left: 3px solid var(--accent-yellow);
        }

        .opponent-info-box {
            text-align: right;
            background: rgba(0, 210, 255, 0.05);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(0, 210, 255, 0.1);
        }
        .opp-score-text {
            color: var(--accent-blue);
            font-family: 'Orbitron';
            font-size: 18px;
            font-weight: 700;
        }

        /* 3. MAIN DASHBOARD LAYOUT */
        .titan-container {
            max-width: 1400px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 25px;
            padding: 0 20px;
        }

        /* 4. SCORING CONTROLLER (THE BUTTON GRID) */
        .scoring-card {
            background: var(--panel-bg);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid #222;
        }
        .controller-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
        }
        .btn-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        /* BUTTON STYLES */
        .btn-t {
            border: none;
            border-radius: 12px;
            font-family: 'Orbitron';
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition-fast);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
        }
        .btn-t:active { transform: scale(0.95); }

        .btn-dot { grid-column: span 4; height: 80px; background: var(--accent-green); color: #000; font-size: 22px; }
        .btn-run { height: 70px; background: #005cff; color: #fff; }
        .btn-erase { height: 70px; background: #ff1744; color: #fff; } /* -1 RUN Button */
        .btn-boundary { height: 70px; background: var(--accent-yellow); color: #000; font-size: 18px; }
        .btn-wicket { grid-column: span 2; background: #d50000; color: #fff; }
        .btn-extra { height: 60px; background: #21262d; color: var(--text-dim); border: 1px solid #333; }
        .btn-action { height: 60px; background: #00e676; color: #000; font-size: 14px; }

        /* 5. HISTORY & ARCHIVE (YEARLY FEATURE) */
        .archive-card {
            background: var(--panel-bg);
            border-radius: 20px;
            padding: 25px;
            margin-top: 25px;
        }
        .year-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            overflow-x: auto;
            padding-bottom: 10px;
        }
        .year-btn {
            padding: 8px 20px;
            background: #0d1117;
            border: 1px solid #333;
            border-radius: 20px;
            color: var(--text-dim);
            cursor: pointer;
            white-space: nowrap;
        }
        .year-btn.active {
            background: var(--accent-yellow);
            color: #000;
            border-color: var(--accent-yellow);
        }

        /* 6. ANALYTICS WIDGETS */
        .analytics-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 25px;
        }
        .stat-box {
            background: #0d1117;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border-bottom: 3px solid transparent;
        }

        /* 7. BALL TRACKER */
        .ball-sequence {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #000;
            padding: 5px 15px;
            border-radius: 30px;
            margin-left: 20px;
        }
        .ball-dot {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 900;
            color: #555;
        }
        .ball-dot.done { background: var(--accent-yellow); color: #000; }
    </style>
</head>
<body>

    <div class="battle-bar-container">
        <div id="battle-team-a"></div>
        <div id="battle-team-b"></div>
    </div>

    <header class="broadcast-header">
        <div class="team-identity">
            <div class="team-flag" id="ui-team-name">TEAM A</div>
            <div class="main-score-digit">
                <span id="ui-score">0-0</span>
                <span class="overs-display" id="ui-overs">(0.0)</span>
            </div>
        </div>

        <div style="display: flex; align-items: center;">
            <div class="player-stats-header">
                <div class="p-row active-strike" id="ui-p1-row">
                    <span id="ui-p1-name">PLAYER 1</span>
                    <span id="ui-p1-stats">0(0)</span>
                </div>
                <div class="p-row" id="ui-p2-row">
                    <span id="ui-p2-name">PLAYER 2</span>
                    <span id="ui-p2-stats">0(0)</span>
                </div>
            </div>
            
            <div class="ball-sequence" id="ui-ball-dots">
                </div>
            <div style="margin-left: 15px; font-size: 12px; color: var(--accent-yellow);">
                BOWLER: <span id="ui-bowler" style="color: #fff; font-family: 'Orbitron';">---</span>
            </div>
        </div>

        <div class="opponent-info-box">
            <div style="font-size: 10px; letter-spacing: 1px; color: var(--text-dim);">OPPONENT INFO</div>
            <div class="opp-score-text" id="ui-opp-score">145-2 (7.5)</div>
            <div style="font-size: 11px; font-weight: 900; color: #fff;">TGT: <span id="ui-target">146</span></div>
        </div>
    </header>

    <main class="titan-container">
