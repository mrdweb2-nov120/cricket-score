<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chhotu Ultra-Pro Max Scorer 2026</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Oswald:wght@500;700&display=swap');
        
        :root { --primary: #fec309; --neon-blue: #00e1ff; --neon-red: #ff0040; --bg: #030a16; --glass: rgba(255, 255, 255, 0.05); }

        body { background: var(--bg); color: white; font-family: 'Oswald', sans-serif; margin: 0; padding-bottom: 50px; overflow-x: hidden; }

        /* Top Equation Strip */
        .equation-bar { background: #000; color: var(--primary); font-family: 'Orbitron'; font-size: 11px; padding: 6px 15px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; font-weight: bold; letter-spacing: 1px; }

        .master-container { width: 100%; max-width: 1000px; margin: auto; position: sticky; top: 0; z-index: 1000; background: var(--bg); }
        
        .main-board { 
            height: 85px; background: linear-gradient(135deg, #00122e 0%, #002b6b 100%);
            display: flex; align-items: center; position: relative; overflow: hidden;
            border-bottom: 3px solid var(--primary); box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        .team-tag { 
            background: var(--primary); color: #000; font-weight: 900; font-size: 22px;
            padding: 0 25px; height: 100%; display: flex; align-items: center;
            clip-path: polygon(0 0, 80% 0, 100% 100%, 0% 100%); font-family: 'Orbitron'; min-width: 110px;
        }

        .live-score { font-size: 42px; font-weight: 900; padding: 0 15px; font-family: 'Orbitron'; display: flex; align-items: baseline; }
        .overs-small { font-size: 16px; opacity: 0.7; color: #fff; margin-left: 8px; font-family: 'Orbitron'; }

        .batsmen-section { flex-grow: 1; padding: 0 15px; border-left: 1px solid rgba(255,255,255,0.1); }
        .b-row { font-size: 14px; display: flex; justify-content: space-between; margin: 4px 0; font-family: 'Orbitron'; letter-spacing: 0.5px; }
        .active-bat { color: var(--primary); text-shadow: 0 0 10px rgba(254,195,9,0.5); border-left: 3px solid var(--primary); padding-left: 5px; }

        .opp-box { background: rgba(0,225,255,0.08); height: 100%; padding: 0 15px; display: flex; flex-direction: column; justify-content: center; text-align: right; min-width: 120px; border-left: 1px solid rgba(0,225,255,0.3); }

        .bottom-strip { background: #000; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; border-top: 1px solid #222; }
        .ball-tracker { display: flex; gap: 5px; }
        .b-dot { width: 22px; height: 22px; background: #111; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 11px; border: 1px solid #333; color: #666; font-family: 'Orbitron'; }
        .b-dot.active { background: var(--primary); color: #000; border-color: #fff; box-shadow: 0 0 10px var(--primary); font-weight: bold; }

        /* Admin Controls */
        .admin-section { padding: 15px; max-width: 950px; margin: auto; }
        .control-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 15px; }
        .card { background: #0a1221; padding: 20px; border-radius: 12px; border: 1px solid #1a2a44; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        
        .btn-group { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 12px; }
        button { padding: 14px 5px; font-weight: 900; border: none; border-radius: 6px; cursor: pointer; transition: 0.2s; font-family: 'Oswald'; text-transform: uppercase; font-size: 12px; }
        button:active { transform: scale(0.95); }
        
        .btn-run { background: #1a73e8; color: white; box-shadow: 0 4px #0d47a1; }
        .btn-action { background: var(--primary); color: #000; box-shadow: 0 4px #b78a00; }
        .btn-danger { background: var(--neon-red); color: white; box-shadow: 0 4px #a00028; }
        .btn-extra { background: #334155; color: white; box-shadow: 0 4px #1e293b; }
        
        input { width: 94%; padding: 12px; margin-bottom: 12px; background: #000; border: 1px solid #1e2a44; color: white; border-radius: 6px; font-family: 'Orbitron'; font-size: 13px; }
        
        #boundary-msg { position: fixed; top: 35%; left: 0; width: 100%; background: var(--primary); color: #000; font-size: 70px; font-weight: 900; text-align: center; padding: 30px 0; display: none; z-index: 5000; font-family: 'Orbitron'; }
        .hidden { display: none !important; }
    </style>
</head>
<body onload="initApp()">

    <div id="boundary-msg">FOUR!</div>

    <div class="master-container">
        <div class="equation-bar">
            <span id="d-equation">1ST INNINGS IN PROGRESS</span>
            <span id="d-proj">CRR: 0.00</span>
        </div>
        <div class="main-board">
            <div class="team-tag" id="d-team">TEAM A</div>
            <div class="live-score">
                <span id="d-runs">0</span>-<span id="d-wkt">0</span>
                <span class="overs-small">(<span id="d-ov">0.0</span>)</span>
            </div>
            <div class="batsmen-section">
                <div id="p1-row" class="b-row active-bat">
                    <span id="d-b1">BATSMAN 1</span> <span id="d-b1-r">0(0)</span>
                </div>
                <div id="p2-row" class="b-row">
                    <span id="d-b2">BATSMAN 2</span> <span id="d-b2-r">0(0)</span>
                </div>
            </div>
            <div class="opp-box">
                <span id="d-opp-name" style="font-size: 9px; color: var(--neon-blue); letter-spacing: 1px;">OPPONENT</span>
                <span id="d-opp-score" style="font-size: 15px; font-weight: 900;">0-0 (0.0)</span>
                <span style="font-size: 10px; opacity: 0.8; margin-top: 5px; border-top: 1px solid #333;">TGT: <span id="d-target" style="color:var(--primary)">0</span></span>
            </div>
        </div>
        <div class="bottom-strip">
            <span style="font-size: 11px; font-family: 'Orbitron';"><span id="d-tour">TOURNAMENT</span></span>
            <div class="ball-tracker" id="d-dots">
                <div class="b-dot">1</div><div class="b-dot">2</div><div class="b-dot">3</div><div class="b-dot">4</div><div class="b-dot">5</div><div class="b-dot">6</div>
            </div>
        </div>
    </div>

    <div class="admin-section" id="admin-main-view">
        <div id="login-area" class="login-card" style="text-align: center; padding: 50px;">
            <input type="password" id="pass-input" placeholder="ENTER ADMIN PIN" style="text-align:center; font-size: 20px;">
            <button class="btn-action" onclick="checkAuth()" style="width:100%">UNLOCK DASHBOARD</button>
        </div>

        <div id="admin-panel" class="hidden">
            <div class="control-grid">
                <div class="card">
                    <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                        <span style="color:var(--primary); font-size:12px;">SCORING PANEL</span>
                        <button class="btn-danger" onclick="lockPanel()" style="padding:2px 10px; font-size:10px;">LOCK</button>
                    </div>
                    
                    <div class="btn-group">
                        <button class="btn-run" onclick="addRun(1)">+1</button>
                        <button class="btn-run" onclick="addRun(2)">+2</button>
                        <button class="btn-run" onclick="addRun(3)">+3</button>
                        <button class="btn-danger" onclick="addRun(-1)">-1</button>
                    </div>
                    <div class="btn-group">
                        <button class="btn-action" onclick="addRun(4)">4</button>
                        <button class="btn-action" onclick="addRun(6)">6</button>
                        <button class="btn-danger" onclick="outPlayer()" style="grid-column: span 2;">WICKET</button>
                    </div>
                    <div class="btn-group">
                        <button class="btn-extra" onclick="addExtra('WD')">WD</button>
                        <button class="btn-extra" onclick="addExtra('NB')">NB</button>
                        <button class="btn-extra" onclick="addExtra('BYE')">BYE</button>
                        <button class="btn-extra" onclick="swapStrike()">SWAP</button>
                    </div>
                    
                    <button class="btn-run" onclick="nextBall()" style="width:100%; background:#00c853; margin-bottom:10px; box-shadow: 0 4px #008a39;">NEXT BALL (DOT)</button>
                    
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                        <button id="auto-strike-btn" class="btn-extra" onclick="toggleAutoStrike()" style="font-size:10px;">AUTO: ON</button>
                        <button id="inn-btn" class="btn-extra" onclick="toggleInn()" style="font-size:10px;">INN: 1</button>
                    </div>
                    
                    <button class="btn-action" onclick="archiveMatch()" style="width:100%; margin-top:15px; background:var(--neon-red); color:white; box-shadow: 0 4px #900;">END MATCH & SAVE</button>
                </div>

                <div class="card">
                    <span style="color:var(--primary); font-size:12px;">MATCH CONFIGURATION</span>
                    <div style="margin-top:10px;">
                        <input type="text" id="i-tour" placeholder="Tournament Name" oninput="pushData()">
                        <input type="text" id="i-t1" placeholder="Batting Team Name" oninput="syncInputs(); pushData();">
                        <input type="number" id="i-target" placeholder="Target Score" oninput="pushData()">
                        <input type="text" id="i-opp-score" placeholder="Opponent Info (e.g. 145-5 8.2)" oninput="pushData()">
                        <input type="text" id="i-b1" placeholder="Striker" oninput="pushData()">
                        <input type="text" id="i-b2" placeholder="Non-Striker" oninput="pushData()">
                        <input type="number" id="i-max-overs" placeholder="Match Overs" oninput="pushData()">
                    </div>
                </div>
            </div>
            
            <div class="card" style="margin-top:15px;">
                <h3 style="color:var(--primary); margin:0 0 10px 0; font-family:'Orbitron'; font-size:14px;">HISTORY ARCHIVE</h3>
                <div id="history-list"></div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "Https://myscoreboard-b140f-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref("broadcast_master_v3");
        const histDb = firebase.database().ref("match_history");

        let state = {
            r:0, w:0, o:0, b:0, t1:"TEAM A", tour:"TOURNAMENT", 
            oppN:"OPPONENT", oppS:"0-0 (0.0)", target:0, s:1,
            p1:{n:"BATSMAN 1", r:0, b:0}, p2:{n:"BATSMAN 2", r:0, b:0},
            inn:1, anim:"", maxO: 20, autoS: true
        };

        function checkAuth() {
            if(document.getElementById('pass-input').value === "ChhotuLive8718") {
                localStorage.setItem("admin_login", "true");
                showAdmin();
            } else { alert("Wrong PIN!"); }
        }

        function showAdmin() {
            document.getElementById('admin-panel').classList.remove('hidden');
            document.getElementById('login-area').classList.add('hidden');
        }

        function lockPanel() { localStorage.removeItem("admin_login"); location.reload(); }

        function initApp() {
            if(localStorage.getItem("admin_login") === "true") showAdmin();
            db.on('value', snap => { 
                if(snap.val()) { 
                    state = snap.val(); 
                    updateUI(); 
                    if(localStorage.getItem("admin_login") === "true") syncInputs();
                } 
            });
            loadHistory();
        }

        function addRun(v) {
            state.r += v;
            if(v === 4) state.anim = "FOUR"; else if(v === 6) state.anim = "SIX";
            if(state.s === 1) state.p1.r += v; else state.p2.r += v;
            if(state.autoS && (v === 1 || v === 3)) swapStrike();
            pushData();
            if(v === 4 || v === 6) setTimeout(() => { state.anim = ""; pushData(); }, 3000);
        }

        function addExtra(type) {
            state.r += 1;
            if(type === 'NB') state.anim = "FREE HIT";
            pushData();
            if(type === 'NB') setTimeout(() => { state.anim = ""; pushData(); }, 3000);
        }

        function nextBall() {
            if(state.s === 1) state.p1.b++; else state.p2.b++;
            state.b++;
            if(state.b >= 6) { state.o++; state.b = 0; if(state.autoS) swapStrike(); }
            pushData();
        }

        function outPlayer() {
            let n = prompt("New Batsman:");
            if(n) {
                state.w++;
                if(state.s === 1) state.p1 = {n:n, r:0, b:0}; else state.p2 = {n:n, r:0, b:0};
                pushData();
            }
        }

        function swapStrike() { state.s = state.s === 1 ? 2 : 1; pushData(); }
        function toggleInn() { state.inn = state.inn === 1 ? 2 : 1; pushData(); }
        function toggleAutoStrike() { state.autoS = !state.autoS; pushData(); }

        function pushData() {
            if(localStorage.getItem("admin_login") === "true") {
                state.tour = document.getElementById('i-tour').value || state.tour;
                state.t1 = document.getElementById('i-t1').value || state.t1;
                state.target = parseInt(document.getElementById('i-target').value) || 0;
                state.oppS = document.getElementById('i-opp-score').value || state.oppS;
                state.p1.n = document.getElementById('i-b1').value || state.p1.n;
                state.p2.n = document.getElementById('i-b2').value || state.p2.n;
                state.maxO = parseInt(document.getElementById('i-max-overs').value) || 20;
            }
            db.set(state);
        }

        function syncInputs() {
            document.getElementById('i-tour').value = state.tour;
            document.getElementById('i-t1').value = state.t1;
            document.getElementById('i-target').value = state.target;
            document.getElementById('i-opp-score').value = state.oppS;
            document.getElementById('i-b1').value = state.p1.n;
            document.getElementById('i-b2').value = state.p2.n;
            document.getElementById('i-max-overs').value = state.maxO;
            document.getElementById('auto-strike-btn').innerText = state.autoS ? "AUTO: ON" : "AUTO: OFF";
            document.getElementById('inn-btn').innerText = "INN: " + state.inn;
        }

        function updateUI() {
            document.getElementById('d-runs').innerText = state.r;
            document.getElementById('d-wkt').innerText = state.w;
            document.getElementById('d-ov').innerText = state.o + "." + state.b;
            document.getElementById('d-team').innerText = state.t1.toUpperCase();
            document.getElementById('d-tour').innerText = state.tour.toUpperCase();
            document.getElementById('d-b1').innerText = state.p1.n;
            document.getElementById('d-b1-r').innerText = `${state.p1.r}(${state.p1.b})`;
            document.getElementById('d-b2').innerText = state.p2.n;
            document.getElementById('d-b2-r').innerText = `${state.p2.r}(${state.p2.b})`;
            document.getElementById('d-opp-score').innerText = state.oppS;
            document.getElementById('d-target').innerText = state.target;

            let totalBallsPlayed = (state.o * 6) + state.b;
            let crr = (totalBallsPlayed > 0) ? ((state.r / totalBallsPlayed) * 6).toFixed(2) : "0.00";
            document.getElementById('d-proj').innerText = "CRR: " + crr;

            if(state.inn === 2 && state.target > 0) {
                let remR = state.target - state.r;
                let remB = (state.maxO * 6) - totalBallsPlayed;
                document.getElementById('d-equation').innerText = `NEED ${remR} RUNS IN ${remB} BALLS`;
            } else {
                document.getElementById('d-equation').innerText = "1ST INNINGS IN PROGRESS";
            }

            const dots = document.querySelectorAll('.b-dot');
            dots.forEach((d, i) => { d.className = (i < state.b) ? "b-dot active" : "b-dot"; });

            const animDiv = document.getElementById('boundary-msg');
            if(state.anim) { animDiv.innerText = state.anim + "!"; animDiv.style.display = 'block'; }
            else { animDiv.style.display = 'none'; }

            document.getElementById('p1-row').className = state.s === 1 ? "b-row active-bat" : "b-row";
            document.getElementById('p2-row').className = state.s === 2 ? "b-row active-bat" : "b-row";
        }

        function archiveMatch() {
            if(confirm("Save match to history?")) {
                histDb.push({ teams: state.t1, score: `${state.r}-${state.w} (${state.o}.${state.b})`, date: new Date().toLocaleDateString() });
                db.set({ r:0, w:0, o:0, b:0, t1:"TEAM A", tour:"TOURNAMENT", oppN:"OPPONENT", oppS:"0-0 (0.0)", target:0, s:1, p1:{n:"BATSMAN 1", r:0, b:0}, p2:{n:"BATSMAN 2", r:0, b:0}, inn:1, anim:"", maxO:20, autoS:true });
            }
        }

        function loadHistory() {
            histDb.on('value', snap => {
                const list = document.getElementById('history-list'); list.innerHTML = "";
                const data = snap.val(); if(!data) return;
                Object.values(data).reverse().forEach(m => {
                    list.innerHTML += `<div style="background:#000; padding:10px; margin-bottom:5px; border-radius:5px; font-size:12px;">${m.teams}: ${m.score} - ${m.date}</div>`;
                });
            });
        }
    </script>
</body>
</html>
