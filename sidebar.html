    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: transparent; font-family: 'Khand', sans-serif; color: white; padding: 20px; overflow: hidden; }

        /* --- LIVE DISPLAY AREA --- */
        #live-container {
            width: 100%;
            max-width: 1200px;
            height: 550px;
            margin: 0 auto 30px auto;
            position: relative;
            /* Sidebar Animation Transition */
            transition: transform 1s cubic-bezier(0.19, 1, 0.22, 1), opacity 0.8s ease;
        }

        /* Sidebar Hide State */
        .sidebar-hidden {
            transform: translateX(1500px);
            opacity: 0;
        }

        .master-frame {
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, rgba(60, 0, 0, 0.98), rgba(20, 0, 0, 1));
            border: 4px solid #FFD700;
            border-radius: 40px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.9);
        }

        /* Moving Shine Effect (Original) */
        .master-frame::after {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            transform: rotate(45deg);
            animation: shineMove 4s infinite;
            pointer-events: none;
        }

        @keyframes shineMove {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        /* Header */
        .header-section {
            padding: 25px 20px 10px;
            text-align: center;
            border-bottom: 3px solid #FFD700;
            background: rgba(0, 0, 0, 0.3);
        }
        .main-title { font-family: 'Rozha One', serif; font-size: 38px; color: #FFD700; }
        .sub-title-text { font-size: 20px; color: #fff; margin-top: 5px; }

        /* Content Layout */
        .content-layout {
            display: flex;
            flex: 1;
            overflow: hidden; 
            padding: 20px;
            gap: 20px;
        }

        .table-area { 
            flex: 2; 
            position: relative;
        }

        /* Table & Animations */
        .schedule-table { width: 100%; border-collapse: separate; border-spacing: 0 10px; }
        
        #out-tbody {
            transition: opacity 0.8s ease-in-out;
        }
        .fade-out { opacity: 0; }

        .row-item td { 
            padding: 12px 18px; 
            font-size: 22px; 
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            border-bottom: 1px solid rgba(255,215,0,0.1);
        }
        .is-live { 
            border-left: 8px solid #FFD700; 
            background: rgba(255,215,0,0.2) !important; 
            color: #FFD700; 
            font-weight: bold;
        }

        /* QR Sidebar */
        .qr-sidebar {
            flex: 0.8;
            background: rgba(0,0,0,0.5);
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255,215,0,0.2);
        }
        .qr-box { width: 180px; height: 180px; background: #fff; padding: 10px; border-radius: 15px; border: 4px solid #FFD700; }
        .qr-box img { width: 100%; height: 100%; object-fit: contain; }
        .org-name { margin-top: 15px; color: #FFD700; font-weight: bold; font-size: 24px; text-align: center; }

        /* --- CONTROL PANEL DESIGN --- */
        #pcr-panel {
            max-width: 1200px;
            margin: 50px auto;
            background: #1a1a1a;
            padding: 30px;
            border-radius: 20px;
            border: 2px solid #444;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
        }
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #333;
        }
        .input-row { display: flex; gap: 15px; margin-bottom: 15px; }
        input, select { flex: 1; padding: 12px; background: #000; border: 1px solid #444; color: white; border-radius: 8px; font-size: 16px; }
        
        .btn-update { 
            width: 100%; 
            padding: 20px; 
            background: linear-gradient(135deg, #FFD700, #FFA500); 
            border: none; 
            font-weight: bold; 
            cursor: pointer; 
            border-radius: 15px; 
            font-size: 22px; 
            color: #4b0000;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
            transition: 0.3s;
        }
        .btn-update:hover { transform: scale(1.02); filter: brightness(1.1); }
        
        .list-row-pcr { 
            background:#252525; 
            padding:15px; 
            border-radius:12px; 
            margin-bottom:12px; 
            display:flex; 
            gap:15px; 
            align-items:center; 
            border: 1px solid #333;
        }
        .visibility-toggle {
            padding: 12px 25px;
            border-radius: 10px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-hide { background: #e74c3c; color: white; }
        .btn-show { background: #27ae60; color: white; }
    </style>
</head>
<body>

    <div id="live-container">
        <div class="master-frame">
            <div class="header-section">
                <div class="main-title" id="out-main-title">‡§∂‡•ç‡§∞‡•Ä‡§Æ‡§¶‡•ç‚Äç‡§≠‡§ó‡§µ‡§§‡•ç ‡§Æ‡§π‡§æ‡§™‡•Å‡§∞‡§æ‡§£ ‡§ï‡§•‡§æ</div>
                <div class="sub-title-text" id="out-sub-title">‡§Ü‡§ú ‡§ï‡§æ ‡§ï‡§æ‡§∞‡•ç‡§Ø‡§ï‡•ç‡§∞‡§Æ</div>
            </div>

            <div class="content-layout">
                <div class="table-area">
                    <table class="schedule-table">
                        <tbody id="out-tbody">
                            </tbody>
                    </table>
                </div>

                <div class="qr-sidebar">
                    <div class="qr-box">
                        <img id="qr-out-img" src="" alt="Live QR">
                    </div>
                    <div class="org-name" id="out-org-name">‡§∂‡•ç‡§∞‡•Ä ‡§∞‡§æ‡§ß‡•á ‡§∏‡•á‡§µ‡§æ ‡§∏‡§Æ‡§ø‡§§‡§ø</div>
                </div>
            </div>
        </div>
    </div>

    <div id="pcr-panel">
        <div class="panel-header">
            <h2 style="color:#FFD700; font-size:28px;">üéõÔ∏è ‡§Æ‡§æ‡§∏‡•ç‡§ü‡§∞ ‡§™‡•Ä‡§∏‡•Ä‡§Ü‡§∞ ‡§ï‡§Ç‡§ü‡•ç‡§∞‡•ã‡§≤ (Cloud Edition)</h2>
            <button id="visibility-btn" class="visibility-toggle btn-hide" onclick="toggleSidebarRemote()">HIDE SIDEBAR</button>
        </div>

        <div class="input-row">
            <div>
                <label style="color:#888; display:block; margin-bottom:5px;">Main Title</label>
                <input type="text" id="in-main-title" value="‡§∂‡•ç‡§∞‡•Ä‡§Æ‡§¶‡•ç‚Äç‡§≠‡§ó‡§µ‡§§‡•ç ‡§Æ‡§π‡§æ‡§™‡•Å‡§∞‡§æ‡§£ ‡§ï‡§•‡§æ">
            </div>
            <div>
                <label style="color:#888; display:block; margin-bottom:5px;">Sub Title</label>
                <input type="text" id="in-sub-title" value="‡§Ü‡§ú ‡§ï‡§æ ‡§ï‡§æ‡§∞‡•ç‡§Ø‡§ï‡•ç‡§∞‡§Æ">
            </div>
        </div>

        <div class="input-row">
            <div style="flex: 2;">
                <label style="color:#888; display:block; margin-bottom:5px;">Upload QR Code Image</label>
                <input type="file" id="in-qr-file" accept="image/*">
            </div>
            <div style="flex: 1;">
                <label style="color:#888; display:block; margin-bottom:5px;">Organization Name</label>
                <input type="text" id="in-org-name" value="‡§∂‡•ç‡§∞‡•Ä ‡§∞‡§æ‡§ß‡•á ‡§∏‡•á‡§µ‡§æ ‡§∏‡§Æ‡§ø‡§§‡§ø">
            </div>
        </div>

        <div id="pcr-rows-container">
            </div>
        
        <div style="display: flex; gap: 10px; margin-top: 10px;">
            <button onclick="addNewPcrRow('', '', false)" style="background:#3498db; color:white; border:none; padding:12px 25px; cursor:pointer; border-radius:10px; font-weight:bold;">+ ‡§®‡§Ø‡§æ ‡§ï‡§æ‡§∞‡•ç‡§Ø‡§ï‡•ç‡§∞‡§Æ ‡§ú‡•ã‡•ú‡•á‡§Ç</button>
            <button onclick="clearAllRows()" style="background:#8e44ad; color:white; border:none; padding:12px 25px; cursor:pointer; border-radius:10px; font-weight:bold;">Clear All</button>
        </div>

        <div style="margin-top: 25px; padding-top: 20px; border-top: 1px solid #333;">
            <button class="btn-update" onclick="pushAllDataToFirebase()">üî¥ LIVE UPDATE & START CLOUD CYCLING</button>
        </div>
    </div>

    <script>
        // --- 1. FIREBASE INITIALIZATION ---
        const firebaseConfig = {
            databaseURL: "https://sidebar-qrcode-programlist-default-rtdb.firebaseio.com/"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- 2. GLOBAL VARIABLES ---
        let allItems = [];
        let currentPage = 0;
        let cycleInterval = null;
        let qrBase64Data = "";

        // --- 3. QR IMAGE HANDLER ---
        document.getElementById('in-qr-file').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = function() {
                qrBase64Data = reader.result;
                document.getElementById('qr-out-img').src = qrBase64Data;
            }
            reader.readAsDataURL(e.target.files[0]);
        });

        // --- 4. PANEL FUNCTIONS ---
        function addNewPcrRow(name = "", time = "", isLive = false) {
            const container = document.getElementById('pcr-rows-container');
            const div = document.createElement('div');
            div.className = 'list-row-pcr';
            div.innerHTML = `
                <input type="radio" name="live-sel" ${isLive ? 'checked' : ''} style="width:30px; height:30px; cursor:pointer;">
                <input type="text" class="pcr-name" placeholder="‡§ï‡§æ‡§∞‡•ç‡§Ø‡§ï‡•ç‡§∞‡§Æ ‡§ï‡§æ ‡§®‡§æ‡§Æ" value="${name}">
                <input type="text" class="pcr-time" placeholder="‡§∏‡§Æ‡§Ø" value="${time}">
                <button onclick="this.parentElement.remove()" style="background:#e74c3c; color:white; border:none; padding:10px 15px; cursor:pointer; border-radius:8px; font-weight:bold;">X</button>
            `;
            container.appendChild(div);
        }

        function clearAllRows() {
            document.getElementById('pcr-rows-container').innerHTML = "";
        }

        // --- 5. FIREBASE WRITE (Push to Cloud) ---
        function pushAllDataToFirebase() {
            const rows = [];
            const pcrRows = document.querySelectorAll('.list-row-pcr');
            
            pcrRows.forEach(row => {
                const name = row.querySelector('.pcr-name').value;
                const time = row.querySelector('.pcr-time').value;
                const isLive = row.querySelector('input[type="radio"]').checked;
                if(name || time) {
                    rows.push({ name, time, isLive });
                }
            });

            const pcrData = {
                mainTitle: document.getElementById('in-main-title').value,
                subTitle: document.getElementById('in-sub-title').value,
                orgName: document.getElementById('in-org-name').value,
                qrImage: qrBase64Data || document.getElementById('qr-out-img').src,
                programList: rows,
                timestamp: Date.now()
            };

            db.ref('bhagwatSidebar/data').set(pcrData);
        }

        function toggleSidebarRemote() {
            const liveView = document.getElementById('live-container');
            const isHidden = liveView.classList.contains('sidebar-hidden');
            db.ref('bhagwatSidebar/config').update({ isVisible: isHidden });
        }

        // --- 6. FIREBASE READ (Listen for Live Changes) ---
        db.ref('bhagwatSidebar/data').on('value', (snapshot) => {
            const data = snapshot.val();
            if(!data) return;

            // Update UI Sidebar
            document.getElementById('out-main-title').innerText = data.mainTitle;
            document.getElementById('out-sub-title').innerText = data.subTitle;
            document.getElementById('out-org-name').innerText = data.orgName;
            document.getElementById('qr-out-img').src = data.qrImage;

            // Update Panel Inputs (Remote Sync)
            document.getElementById('in-main-title').value = data.mainTitle;
            document.getElementById('in-sub-title').value = data.subTitle;
            document.getElementById('in-org-name').value = data.orgName;

            // Sync Rows in Panel
            const container = document.getElementById('pcr-rows-container');
            container.innerHTML = "";
            if(data.programList) {
                data.programList.forEach(item => {
                    addNewPcrRow(item.name, item.time, item.isLive);
                });
            }

            // Start Cycling Logic
            allItems = data.programList || [];
            currentPage = 0;
            if(cycleInterval) clearInterval(cycleInterval);
            
            renderPage(); 
            if (allItems.length > 5) {
                cycleInterval = setInterval(renderPage, 5000);
            }
        });

        db.ref('bhagwatSidebar/config/isVisible').on('value', (snapshot) => {
            const isVisible = snapshot.val() !== false;
            const liveView = document.getElementById('live-container');
            const btn = document.getElementById('visibility-btn');

            if(isVisible) {
                liveView.classList.remove('sidebar-hidden');
                btn.innerText = "HIDE SIDEBAR";
                btn.className = "visibility-toggle btn-hide";
            } else {
                liveView.classList.add('sidebar-hidden');
                btn.innerText = "SHOW SIDEBAR";
                btn.className = "visibility-toggle btn-show";
            }
        });

        // --- 7. RENDERING ENGINE (Original Logic) ---
        function renderPage() {
            const tbody = document.getElementById('out-tbody');
            tbody.classList.add('fade-out'); 

            setTimeout(() => {
                tbody.innerHTML = '';
                const start = currentPage * 5;
                const end = start + 5;
                const pageItems = allItems.slice(start, end);

                pageItems.forEach(item => {
                    const tr = document.createElement('tr');
                    tr.className = `row-item ${item.isLive ? 'is-live' : ''}`;
                    tr.innerHTML = `
                        <td style="width:70%">${item.name}</td>
                        <td style="text-align:right; font-weight:bold; color:#FFD700;">${item.time}</td>
                    `;
                    tbody.appendChild(tr);
                });

                tbody.classList.remove('fade-out'); 
                
                currentPage++;
                if (currentPage * 5 >= allItems.length) {
                    currentPage = 0; 
                }
            }, 800);
        }
    </script>
