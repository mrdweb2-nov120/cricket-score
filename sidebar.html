<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Bhagwat Auto-Cycle Overlay</title>
    <link href="https://fonts.googleapis.com/css2?family=Khand:wght@500;700&family=Rozha+One&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #111; font-family: 'Khand', sans-serif; color: white; padding: 20px; }

        /* --- LIVE DISPLAY AREA --- */
        #live-container {
            width: 100%;
            max-width: 1200px;
            height: 550px; /* ‡§π‡§æ‡§á‡§ü ‡§´‡§ø‡§ï‡•ç‡§∏ ‡§∞‡§ñ‡•Ä ‡§ó‡§à ‡§π‡•à */
            margin: 0 auto 30px auto;
            position: relative;
        }

        .master-frame {
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, rgba(60, 0, 0, 0.98), rgba(20, 0, 0, 1));
            border: 4px solid #FFD700;
            border-radius: 40px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.9);
        }

        /* Moving Shine Effect */
        .master-frame::after {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            transform: rotate(45deg);
            animation: shineMove 4s infinite;
            pointer-events: none;
        }

        @keyframes shineMove {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        /* Header */
        .header-section {
            padding: 25px 20px 10px;
            text-align: center;
            border-bottom: 3px solid #FFD700;
            background: rgba(0, 0, 0, 0.3);
        }
        .main-title { font-family: 'Rozha One', serif; font-size: 38px; color: #FFD700; }
        .sub-title-text { font-size: 20px; color: #fff; margin-top: 5px; }

        /* Content Layout */
        .content-layout {
            display: flex;
            flex: 1;
            overflow: hidden; 
            padding: 20px;
            gap: 20px;
        }

        .table-area { 
            flex: 2; 
            position: relative;
        }

        /* Table & Animations */
        .schedule-table { width: 100%; border-collapse: separate; border-spacing: 0 10px; }
        
        /* Fade Animation for Paging */
        #out-tbody {
            transition: opacity 0.8s ease-in-out;
        }
        .fade-out { opacity: 0; }

        .row-item td { 
            padding: 12px 18px; 
            font-size: 22px; 
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            border-bottom: 1px solid rgba(255,215,0,0.1);
        }
        .is-live { 
            border-left: 8px solid #FFD700; 
            background: rgba(255,215,0,0.2) !important; 
            color: #FFD700; 
            font-weight: bold;
        }

        /* QR Sidebar */
        .qr-sidebar {
            flex: 0.8;
            background: rgba(0,0,0,0.5);
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255,215,0,0.2);
        }
        .qr-box { width: 180px; height: 180px; background: #fff; padding: 10px; border-radius: 15px; border: 4px solid #FFD700; }
        .qr-box img { width: 100%; height: 100%; object-fit: contain; }
        .org-name { margin-top: 15px; color: #FFD700; font-weight: bold; font-size: 24px; text-align: center; }

        /* Control Panel */
        #pcr-panel {
            max-width: 1200px;
            margin: 0 auto;
            background: #1a1a1a;
            padding: 25px;
            border-radius: 20px;
            border: 2px solid #444;
        }
        .input-row { display: flex; gap: 15px; margin-bottom: 15px; }
        input { flex: 1; padding: 12px; background: #000; border: 1px solid #444; color: white; border-radius: 8px; font-size: 16px; }
        .btn-update { width: 100%; padding: 18px; background: linear-gradient(to right, #FFD700, #FFA500); border: none; font-weight: bold; cursor: pointer; border-radius: 12px; font-size: 20px; color: #4b0000; }
        .list-row-pcr { background:#252525; padding:12px; border-radius:10px; margin-bottom:10px; display:flex; gap:10px; align-items:center; }
    </style>
</head>
<body>

    <div id="live-container">
        <div class="master-frame">
            <div class="header-section">
                <div class="main-title" id="out-main-title">‡§∂‡•ç‡§∞‡•Ä‡§Æ‡§¶‡•ç‚Äç‡§≠‡§ó‡§µ‡§§‡•ç ‡§Æ‡§π‡§æ‡§™‡•Å‡§∞‡§æ‡§£ ‡§ï‡§•‡§æ</div>
                <div class="sub-title-text" id="out-sub-title">‡§Ü‡§ú ‡§ï‡§æ ‡§ï‡§æ‡§∞‡•ç‡§Ø‡§ï‡•ç‡§∞‡§Æ</div>
            </div>

            <div class="content-layout">
                <div class="table-area">
                    <table class="schedule-table">
                        <tbody id="out-tbody">
                            </tbody>
                    </table>
                </div>

                <div class="qr-sidebar">
                    <div class="qr-box">
                        <img id="qr-out-img" src="" alt="Upload QR">
                    </div>
                    <div class="org-name" id="out-org-name">‡§∂‡•ç‡§∞‡•Ä ‡§∞‡§æ‡§ß‡•á ‡§∏‡•á‡§µ‡§æ ‡§∏‡§Æ‡§ø‡§§‡§ø</div>
                </div>
            </div>
        </div>
    </div>

    <div id="pcr-panel">
        <h2 style="color:#FFD700; margin-bottom:15px; font-size:24px; border-bottom: 1px solid #333; padding-bottom: 10px;">üéõÔ∏è ‡§Æ‡§æ‡§∏‡•ç‡§ü‡§∞ ‡§™‡•Ä‡§∏‡•Ä‡§Ü‡§∞ ‡§ï‡§Ç‡§ü‡•ç‡§∞‡•ã‡§≤</h2>
        <div class="input-row">
            <input type="text" id="in-main-title" value="‡§∂‡•ç‡§∞‡•Ä‡§Æ‡§¶‡•ç‚Äç‡§≠‡§ó‡§µ‡§§‡•ç ‡§Æ‡§π‡§æ‡§™‡•Å‡§∞‡§æ‡§£ ‡§ï‡§•‡§æ">
            <input type="text" id="in-sub-title" value="‡§Ü‡§ú ‡§ï‡§æ ‡§ï‡§æ‡§∞‡•ç‡§Ø‡§ï‡•ç‡§∞‡§Æ">
        </div>
        <div class="input-row">
            <input type="file" id="in-qr-file" accept="image/*">
            <input type="text" id="in-org-name" value="‡§∂‡•ç‡§∞‡•Ä ‡§∞‡§æ‡§ß‡•á ‡§∏‡•á‡§µ‡§æ ‡§∏‡§Æ‡§ø‡§§‡§ø">
        </div>

        <div id="pcr-rows-container">
            <div class="list-row-pcr">
                <input type="radio" name="live-sel" checked style="width:25px; height:25px;">
                <input type="text" class="pcr-name" value="‡§ï‡§•‡§æ ‡§™‡•ç‡§∞‡§æ‡§∞‡§Ç‡§≠ ‡§è‡§µ‡§Ç ‡§∏‡•ç‡§µ‡§æ‡§ó‡§§">
                <input type="text" class="pcr-time" value="03:00 PM">
                <button onclick="this.parentElement.remove()" style="background:#e74c3c; color:white; border:none; padding:8px 12px; cursor:pointer; border-radius:5px;">X</button>
             </div>
        </div>
        
        <button onclick="addNewPcrRow()" style="background:#27ae60; color:white; border:none; padding:10px 20px; margin:10px 0; cursor:pointer; border-radius:8px; font-weight:bold;">+ ‡§®‡§Ø‡§æ ‡§ï‡§æ‡§∞‡•ç‡§Ø‡§ï‡•ç‡§∞‡§Æ ‡§ú‡•ã‡•ú‡•á‡§Ç</button>
        <button class="btn-update" onclick="applyAndRestart()">üî¥ LIVE UPDATE & START CYCLING</button>
    </div>

    <script>
        let allItems = [];
        let currentPage = 0;
        let cycleInterval = null;
        let qrDataURL = "";

        // QR Image Selection
        document.getElementById('in-qr-file').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = function() {
                qrDataURL = reader.result;
                document.getElementById('qr-out-img').src = qrDataURL;
            }
            reader.readAsDataURL(e.target.files[0]);
        });

        function addNewPcrRow() {
            const container = document.getElementById('pcr-rows-container');
            const div = document.createElement('div');
            div.className = 'list-row-pcr';
            div.innerHTML = `
                <input type="radio" name="live-sel" style="width:25px; height:25px;">
                <input type="text" class="pcr-name" placeholder="‡§ï‡§æ‡§∞‡•ç‡§Ø‡§ï‡•ç‡§∞‡§Æ ‡§ï‡§æ ‡§®‡§æ‡§Æ">
                <input type="text" class="pcr-time" placeholder="‡§∏‡§Æ‡§Ø">
                <button onclick="this.parentElement.remove()" style="background:#e74c3c; color:white; border:none; padding:8px 12px; cursor:pointer; border-radius:5px;">X</button>
            `;
            container.appendChild(div);
        }

        function renderPage() {
            const tbody = document.getElementById('out-tbody');
            tbody.classList.add('fade-out'); // Fade out effect

            setTimeout(() => {
                tbody.innerHTML = '';
                const start = currentPage * 5;
                const end = start + 5;
                const pageItems = allItems.slice(start, end);

                pageItems.forEach(item => {
                    const tr = document.createElement('tr');
                    tr.className = `row-item ${item.isLive ? 'is-live' : ''}`;
                    tr.innerHTML = `
                        <td style="width:70%">${item.name}</td>
                        <td style="text-align:right; font-weight:bold; color:#FFD700;">${item.time}</td>
                    `;
                    tbody.appendChild(tr);
                });

                tbody.classList.remove('fade-out'); // Fade in effect
                
                // Next page logic
                currentPage++;
                if (currentPage * 5 >= allItems.length) {
                    currentPage = 0; // Reset to first page
                }
            }, 800);
        }

        function applyAndRestart() {
            // Update Headers
            document.getElementById('out-main-title').innerText = document.getElementById('in-main-title').value;
            document.getElementById('out-sub-title').innerText = document.getElementById('in-sub-title').value;
            document.getElementById('out-org-name').innerText = document.getElementById('in-org-name').value;

            // Collect All Items
            const pcrRows = document.querySelectorAll('.list-row-pcr');
            allItems = [];
            pcrRows.forEach(row => {
                const name = row.querySelector('.pcr-name').value;
                const time = row.querySelector('.pcr-time').value;
                const isLive = row.querySelector('input[type="radio"]').checked;
                if(name || time) {
                    allItems.push({ name, time, isLive });
                }
            });

            // Start Cycling
            currentPage = 0;
            if(cycleInterval) clearInterval(cycleInterval);
            
            renderPage(); // First render
            
            // ‡§Ö‡§ó‡§∞ 5 ‡§∏‡•á ‡§ú‡•ç‡§Ø‡§æ‡§¶‡§æ ‡§Ü‡§á‡§ü‡§Æ ‡§π‡•à‡§Ç ‡§§‡§≠‡•Ä ‡§∏‡§æ‡§á‡§ï‡§ø‡§≤ ‡§ö‡§≤‡§æ‡§è‡§Ç
            if (allItems.length > 5) {
                cycleInterval = setInterval(renderPage, 5000); // ‡§π‡§∞ 5 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡•á‡§ó‡§æ
            }
        }

        // Initial Start
        applyAndRestart();
    </script>
</body>
</html>
