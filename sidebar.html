    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #0a0a0a; font-family: 'Khand', sans-serif; color: white; }

        /* --- LIVE OVERLAY (1920x1080) --- */
        #live-overlay {
            position: fixed;
            top: 40px;
            right: 40px;
            width: 420px;
            z-index: 999;
            animation: fadeInRight 1s ease-out;
        }

        .main-frame {
            background: linear-gradient(145deg, rgba(80, 0, 0, 0.95), rgba(30, 0, 0, 0.98));
            border: 4px solid #FFD700;
            border-radius: 25px;
            box-shadow: 0 0 50px rgba(0,0,0,0.8), inset 0 0 20px rgba(255,215,0,0.2);
            overflow: hidden;
            text-align: center;
        }

        /* Top Header Area */
        .top-banner { padding: 15px; border-bottom: 2px solid #FFD700; }
        .main-title { font-family: 'Rozha One', serif; font-size: 32px; color: #FFD700; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        .sub-title { 
            background: #FFD700; color: #4b0000; display: inline-block; 
            padding: 2px 20px; border-radius: 20px; font-weight: bold; font-size: 22px; margin-top: 5px;
        }

        /* Content Flex: List on Left, QR on Right */
        .content-body { display: flex; padding: 10px; min-height: 300px; }
        
        .list-area { flex: 1.5; border-right: 1px solid rgba(255,215,0,0.2); }
        .qr-area { flex: 1; padding: 10px; display: flex; flex-direction: column; align-items: center; justify-content: center; }

        /* List Items */
        .list-row-display {
            display: grid; grid-template-columns: 40px 1fr 100px; gap: 5px;
            padding: 12px 10px; border-bottom: 1px solid rgba(255,215,0,0.1);
            text-align: left; transition: 0.3s;
        }
        .list-row-display.is-live { 
            background: rgba(255,215,0,0.2); border-left: 5px solid #fff; 
            color: #FFD700; font-weight: bold;
        }
        .time-text { font-size: 16px; color: #FFD700; }
        .name-text { font-size: 20px; }

        /* QR & Footer */
        #qr-preview { width: 140px; height: 140px; border: 3px solid #fff; border-radius: 10px; background: #fff; }
        .pay-logos { display: flex; gap: 8px; margin-top: 10px; }
        .pay-logos img { width: 35px; filter: drop-shadow(0 0 2px white); }
        
        .org-name { 
            margin-top: 15px; font-size: 18px; color: #FFD700; font-weight: bold; 
            border-top: 1px solid rgba(255,215,0,0.3); padding-top: 10px; width: 100%;
        }

        /* --- CONTROL PANEL --- */
        #pcr-panel {
            margin: 1150px auto 100px; max-width: 1000px;
            background: #1a1a1a; padding: 40px; border-radius: 20px; border: 2px solid #333;
        }
        .section-title { color: #FFD700; border-bottom: 1px solid #444; padding-bottom: 10px; margin-bottom: 20px; text-align: center; font-size: 24px; }
        
        .grid-control { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .input-grp { margin-bottom: 20px; }
        label { display: block; color: #888; margin-bottom: 8px; font-size: 14px; }
        input { width: 100%; padding: 12px; background: #000; border: 1px solid #444; color: #fff; border-radius: 8px; }

        .list-editor-row { 
            display: grid; grid-template-columns: 40px 100px 1fr 50px; gap: 10px; 
            background: #252525; padding: 10px; border-radius: 8px; margin-bottom: 10px; align-items: center;
        }

        .btn-update { 
            width: 100%; padding: 20px; background: linear-gradient(to right, #FFD700, #FFA500); 
            border: none; border-radius: 15px; font-size: 24px; font-weight: bold; color: #4b0000; cursor: pointer;
            margin-top: 30px; box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        @keyframes fadeInRight { from { opacity: 0; transform: translateX(100px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>

                    <input type="text" class="pcr-name" value="‡§Æ‡§Ç‡§ó‡§≤‡§æ‡§ö‡§∞‡§£ ‡§è‡§µ‡§Ç ‡§ï‡§•‡§æ ‡§™‡•ç‡§∞‡§æ‡§∞‡§Ç‡§≠">

    <script>
        // ‡§ó‡•à‡§≤‡§∞‡•Ä ‡§∏‡•á QR ‡§á‡§Æ‡•á‡§ú ‡§π‡•à‡§Ç‡§°‡§≤ ‡§ï‡§∞‡§®‡§æ
        let qrImageData = "";
        document.getElementById('in-qr-file').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = function() {
                qrImageData = reader.result;
                document.getElementById('qr-preview').src = qrImageData;
            }
            reader.readAsDataURL(e.target.files[0]);
        });

        function addNewRowPCR() {
            const container = document.getElementById('pcr-items-list');
            const row = document.createElement('div');
            row.className = 'list-editor-row';
            row.innerHTML = `
                <input type="radio" name="live-row">
                <input type="text" class="pcr-time" placeholder="Time">
                <input type="text" class="pcr-name" placeholder="Program Name">
                <button style="color:red; background:none; border:none; font-weight:bold; cursor:pointer;" onclick="this.parentElement.remove()">X</button>
            `;
            container.appendChild(row);
        }

        function applySupremeUpdate() {
            // Update Headers
            document.getElementById('out-main-title').innerText = document.getElementById('in-main-title').value;
            document.getElementById('out-sub-title').innerText = document.getElementById('in-sub-title').value;
            document.getElementById('out-org-name').innerText = document.getElementById('in-org-name').value;

            // Update List
            const pcrRows = document.querySelectorAll('.list-editor-row');
            const displayContainer = document.getElementById('out-list-container');
            displayContainer.innerHTML = '';

            pcrRows.forEach((row, index) => {
                const isLive = row.querySelector('input[type="radio"]').checked;
                const time = row.querySelector('.pcr-time').value;
                const name = row.querySelector('.pcr-name').value;

                if(time || name) {
                    const dRow = document.createElement('div');
                    dRow.className = `list-row-display ${isLive ? 'is-live' : ''}`;
                    dRow.innerHTML = `
                        <div>${index + 1}</div>
                        <div class="name-text">${name}</div>
                        <div class="time-text">${time}</div>
                    `;
                    displayContainer.appendChild(dRow);
                }
            });
        }
    </script>
