<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>KrutiDev to Unicode Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 18px;
      margin: 10px 0;
      padding: 10px;
    }
    button {
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
      background: #2ecc71;
      border: none;
      color: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<h1>KrutiDev ➜ Unicode Converter</h1>

<label><b>KrutiDev Text</b></label>
<textarea id="krutidev"></textarea>

<button onclick="convert()">Convert</button>

<label><b>Unicode Devanagari</b></label>
<textarea id="unicode"></textarea>

<script>
const map = {
  "d": "क", "D": "ख", "x": "ग", "X": "घ",
  "p": "च", "P": "छ", "t": "ज", "T": "झ",
  "g": "ट", "G": "ठ", "k": "ड", "K": "ढ",
  "N": "ण", "c": "त", "C": "थ",
  "j": "द", "J": "ध", "n": "न",
  "b": "प", "B": "फ", "m": "ब",
  "M": "भ", "y": "म", "r": "य",
  "l": "ल", "v": "व", "S": "श",
  "s": "स", "h": "ह",
  "A": "ा", "f": "ि", "F": "ी",
  "u": "ु", "U": "ू", "e": "े", "E": "ै",
  "o": "ो", "O": "ौ", "्": "्"
};

function convert() {
  let text = document.getElementById("krutidev").value;
  let output = "";
  for (let i = 0; i < text.length; i++) {
    output += map[text[i]] || text[i];
  }
  document.getElementById("unicode").value = output;
}
</script>

</body>
</html>
