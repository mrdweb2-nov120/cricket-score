:root{
  --saffron:#ff9933;
  --gold:#ffd700;
  --dark:#2b1b0e;
  --cream:#fff6e5;
}

body{
  margin:0;

/* ===== LIVE OUTPUT ===== */
#output{
  position:relative;
  height:120px;
  background:linear-gradient(90deg,#2b1b0e,#1a1008);
  overflow:hidden;
  border-top:4px solid var(--gold);
  border-bottom:4px solid var(--gold);
}

#headline{
  position:absolute;
  left:0;
  top:0;
  bottom:0;
  width:300px;
  background:linear-gradient(180deg,var(--saffron),#e67e22);
  color:#2b1b0e;
  font-size:26px;
  font-weight:700;
  display:flex;
  align-items:center;
  justify-content:center;
  letter-spacing:1px;
  box-shadow:inset -4px 0 10px rgba(0,0,0,0.3);
}

#ticker-wrap{
  position:absolute;
  left:300px;
  right:0;
  top:0;
  bottom:0;
  overflow:hidden;
}

#ticker{
  position:absolute;
  white-space:nowrap;
  font-size:24px;
  line-height:120px;
  padding-left:100%;
  animation:scroll 30s linear infinite;
  color:var(--cream);
}

@keyframes scroll{
  from{transform:translateX(0);}
  to{transform:translateX(-100%);}
}

/* ===== CONTROL PANEL ===== */
#control{
  background:#0f0a05;
  padding:20px;
  border-top:2px solid #3d2a17;
}

#control h3{
  margin-top:0;
  color:var(--gold);
}

input,textarea,button{
  width:100%;
  margin-top:10px;
  padding:12px;
  font-size:16px;
  border-radius:8px;
  border:none;
}

button{
  background:linear-gradient(135deg,var(--saffron),var(--gold));
  color:#2b1b0e;
  font-weight:bold;
  cursor:pointer;
}
