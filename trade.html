<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="tabTitle">Trade Nova Club | Exclusive Access</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --primary: #00e5ff;
            --primary-hover: #00bcd4;
            --bg-dark: #020b13;
            --card-bg: rgba(11, 31, 45, 0.8);
            --text-main: #ffffff;
            --text-dim: #b5dfff;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top right, #0a2e46, #020b13);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), transparent);
            z-index: -1;
            filter: blur(80px);
            opacity: 0.2;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            text-align: center;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            text-align: center;
            font-size: 14px;
            color: var(--text-dim);
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 15px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            outline: none;
            box-sizing: border-box;
            transition: 0.3s;
            font-size: 14px;
        }

        input:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 229, 255, 0.2);
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            background: var(--primary);
            color: #002;
            font-weight: 700;
            font-family: 'Montserrat', sans-serif;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 229, 255, 0.4);
        }

        .switch {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
            color: var(--text-dim);
            cursor: pointer;
        }

        .switch span { color: var(--primary); font-weight: 600; }
        .hidden { display: none; }

        .footer-text {
            text-align: center;
            margin-top: 25px;
            font-size: 11px;
            letter-spacing: 1px;
            text-transform: uppercase;
            opacity: 0.5;
        }

        #courseBox i {
            display: block;
            text-align: center;
            font-size: 50px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="circle" style="width: 300px; height: 300px; top: -100px; right: -50px;"></div>
    <div class="circle" style="width: 200px; height: 200px; bottom: -50px; left: -50px;"></div>

    <div class="container" id="registerBox">
        <h1 class="site-name">Trade Nova Club</h1>
        <p class="site-desc">Create your exclusive trading account</p>

        <div class="input-group">
            <i class="fa-solid fa-user"></i>
            <input id="rName" placeholder="Full Name">
        </div>
        <div class="input-group">
            <i class="fa-solid fa-phone"></i>
            <input id="rPhone" placeholder="Phone Number">
        </div>
        <div class="input-group">
            <i class="fa-solid fa-lock"></i>
            <input id="rPass" type="password" placeholder="Create Password">
        </div>

        <button onclick="register()">Get Started <i class="fa-solid fa-arrow-right"></i></button>
        <div class="switch" onclick="showLogin()">Already a member? <span>Login here</span></div>
        <div class="footer-text">SECURE ENCRYPTED ACCESS</div>
    </div>

    <div class="container hidden" id="loginBox">
        <h1 class="site-name">Welcome Back</h1>
        <p>Enter your details to continue</p>

        <div class="input-group">
            <i class="fa-solid fa-phone"></i>
            <input id="lPhone" placeholder="Phone Number">
        </div>
        <div class="input-group">
            <i class="fa-solid fa-lock"></i>
            <input id="lPass" type="password" placeholder="Password">
        </div>

        <button onclick="login()">Login Account</button>
        <div class="switch" onclick="showRegister()">New to the club? <span>Join Now</span></div>
        <div class="footer-text">OFFICIAL ACCESS PORTAL</div>
    </div>

    <div class="container hidden" id="courseBox">
        <i class="fa-solid fa-circle-check"></i>
        <h1>Access Granted</h1>
        <p id="welcomeMsg">Your session is active. Ready to master the markets?</p>

        <a id="courseLink" href="https://tradenova.club/" target="_blank" style="text-decoration: none;">
            <button>Enter Mastery Platform</button>
        </a>

        <div class="footer-text">© 2026 Trade Nova Club</div>
    </div>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyDdlhcnyqPJACCF0Aen8NLga8bkBzATNFM",
  authDomain: "tradenovaaccess.firebaseapp.com",
  projectId: "tradenovaaccess"
});

const db = firebase.firestore();

// --- 1. SETTINGS SYNC (For Admin Panel) ---
// यह फंक्शन भविष्य में एडमिन पैनल से नाम आदि बदलने में मदद करेगा
async function loadSiteSettings() {
    try {
        const settings = await db.collection("config").doc("siteSettings").get();
        if (settings.exists) {
            const data = settings.data();
            if(data.name) document.querySelectorAll('.site-name').forEach(el => el.innerText = data.name);
            if(data.desc) document.querySelector('.site-desc').innerText = data.desc;
            if(data.footer) document.querySelectorAll('.footer-text').forEach(el => el.innerText = data.footer);
            if(data.courseUrl) document.getElementById('courseLink').href = data.courseUrl;
        }
    } catch(e) { console.log("Using default settings"); }
}
loadSiteSettings();

// --- 2. HASH FUNCTION ---
function hash(p){ return btoa(p); }

// --- 3. UI CONTROLS ---
function showLogin(){
  registerBox.classList.add('hidden');
  loginBox.classList.remove('hidden');
}
function showRegister(){
  loginBox.classList.add('hidden');
  registerBox.classList.remove('hidden');
}

// --- 4. REGISTER (Admin Ready) ---
async function register(){
  const btn = event.target;
  const name=rName.value.trim();
  const phone=rPhone.value.trim();
  const pass=rPass.value.trim();

  if(!name||!phone||!pass){ alert("Fill all fields"); return; }

  btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Processing...';
  btn.disabled = true;

  try {
    const docRef = db.collection("users").doc(phone);
    const snap = await docRef.get();

    if(snap.exists){
      alert("Number already registered.");
      btn.innerHTML = 'Get Started';
      btn.disabled = false;
      return;
    }

    await docRef.set({
      name,
      phone,
      password: hash(pass), // एडमिन पैनल से आप इस पासवर्ड को अपडेट कर सकेंगे
      status: "active",
      created: new Date()
    });

    // Auto Logout के लिए sessionStorage का उपयोग
    sessionStorage.setItem("user", phone);
    openCourse();
  } catch(e) {
    alert("Error: " + e.message);
    btn.disabled = false;
  }
}

// --- 5. LOGIN ---
async function login(){
  const btn = event.target;
  const phone=lPhone.value.trim();
  const pass=lPass.value.trim();

  if(!phone || !pass) return;

  btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Loading...';
  btn.disabled = true;

  try {
    const doc = await db.collection("users").doc(phone).get();
    if(!doc.exists || doc.data().password !== hash(pass)){
      alert("Invalid Phone or Password");
      btn.innerHTML = 'Login Account';
      btn.disabled = false;
      return;
    }

    // ब्राउज़र बंद होते ही लॉगआउट होने के लिए sessionStorage
    sessionStorage.setItem("user", phone);
    openCourse();
  } catch(e) {
    alert("Login Error");
    btn.disabled = false;
  }
}

function openCourse(){
  registerBox.classList.add('hidden');
  loginBox.classList.add('hidden');
  courseBox.classList.remove('hidden');
}

// Auto-check session (Sirf current tab/window ke liye)
if(sessionStorage.getItem("user")){
  openCourse();
}
</script>

</body>
</html>
